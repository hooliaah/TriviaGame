<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <div class="container rounded-top" id="top-container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Famous Animals Trivia</h1>
            </div>
        </div>
    </div>

    <div class="container rounded-bottom" id="bottom-container">
        <div id="interval-div"></div>
        <div id="question"></div>
        <div id="answers"></div>
        <div id="correct-answer"></div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-lg" id="start-game">Click here to start the game</button>
            </div>
        </div>
    </div>
    
    <a href="https://www.freepik.com/free-vector/collection-of-hipster-cats_1529263.htm" target="_blank">Click here for a link to the background image</a>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
